<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div> -->
    <app-alert [message]="error" *ngIf="error" (closeToggle)="onHandleError()"></app-alert>
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <h1>{{ isLoginMode ? 'Sign into your Account' : 'Register an Account' }}</h1>
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email />
      </div>
      <div *ngIf="!isLoginMode" class="form-group">
        <label for="nickname">Nickname</label>
        <input
          type="text"
          id="nickname"
          class="form-control"
          ngModel
          name="nickname"
          required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6" />
      </div>
      <div>
        <button
        class="btn btn-primary"
        type="submit"
        style="margin-right: 1em;"
        [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Register' }}</button>
        <button
          class="btn btn-primary"
          (click)="onSwitchMode()"
          type="button">
          {{ isLoginMode ? 'Register Now!' : 'Have an account? Sign In' }}
        </button>
      </div>
    </form>
  </div>
</div>
